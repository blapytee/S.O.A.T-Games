<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.O.A.T Sign Up</title>
  <style>
    body {
      background: linear-gradient(to right, #3049ff, #d23fef, #ff6f00);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .container {
      background-color: rgba(128, 128, 128, 0.85);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: block;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .google-btn {
      background-color: #db4437;
    }

    .google-btn:hover {
      background-color: #a83224;
    }

    .link-text {
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
    }

    .link-text a {
      color: #ffdd57;
      text-decoration: none;
    }

    .link-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Your S.O.A.T Account</h2>

    <input type="email" placeholder="Email" class="input-field" id="email" />
    <input type="password" placeholder="Password" class="input-field" id="password" />

    <div class="btn-group">
      <a href="gamepage.html" class="btn">Sign Up</a>
      <button class="btn google-btn" id="google-signup">Sign Up with Google</button>
    </div>

    <p class="link-text">
      Already have an account? 
      <a href="LogIn.html">Log in</a>
    </p>
  </div>

  <!-- Firebase SDK & Google Sign In Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDelWVPVE8l6Iv5I3hJC-jZuuziaKOjwiE",
      authDomain: "soat-games-signup-and-login.firebaseapp.com",
      projectId: "soat-games-signup-and-login",
      storageBucket: "soat-games-signup-and-login.appspot.com",
      messagingSenderId: "396129769990",
      appId: "1:396129769990:web:d1d09b797ba49701f98187",
      measurementId: "G-RGCCL7ZCN1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("google-signup").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Signed up as: " + result.user.email);
          window.location.href = "gamepage.html";
        })
        .catch((error) => {
          console.error("Google sign-in error:", error);
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>

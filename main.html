<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.O.A.T - Main</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #3049ff, #d23fef, #ff6f00);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .main-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 350px;
      width: 80%;
    }

    .heading {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    #user-email {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #ffffff;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .logout-link {
      margin-top: 15px;
      display: block;
      color: #00d9ff;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 class="heading">Welcome to S.O.A.T!</h1>
    <p id="user-email">Loading...</p>
    
    <button id="gamepage" class="button">Continue to GamePage</button>
    <a href="#" id="logout-link" class="logout-link">Logout</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

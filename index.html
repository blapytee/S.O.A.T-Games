<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.O.A.T Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDelWVPVE8l6Iv5I3hJC-jZuuziaKOjwiE",
      authDomain: "soat-games-signup-and-login.firebaseapp.com",
      projectId: "soat-games-signup-and-login",
      storageBucket: "soat-games-signup-and-login.appspot.com",
      messagingSenderId: "396129769990",
      appId: "1:396129769990:web:d1d09b797ba49701f98187"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Welcome, ${user.displayName}!`);
        window.location.href = "main.html"; // Redirect after login
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container d-flex flex-column justify-content-center align-items-center text-center margin-top-50px">
    <div class="container mb-4 animate-fade-in">
      <h1 class="main-heading">S.<span class="highlight">O.</span class="highlight">A.<span class="highlight">T</span></h1>
      <h2 class="sub-heading">GAMES</h2>
    </div>

    <div class="container p-4 glass-card animate-slide-up">
      <h2 class="login-head">S.O.A.T Productions</h2>
      <p class="mb-4">Please enter your details or continue as guest.</p>

      <form action="login.php" method="post">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" onclick="googleLogin()" class="btn btn-danger">Login with Google</button>
          <a href="signup.html" class="btn btn-primary">Create a S.O.A.T Account</a>
          <a href="skipLogin.html" style="color: #02efb3; text-decoration: none;">Skip Login and continue as guest</a>
        </div>
      </form>
    </div>

    <footer class="mt-5">
      <p class="footer-text">Â© 2023 S.O.A.T Productions. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
